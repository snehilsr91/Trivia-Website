<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="profile-body">

  <div class="profile-container">

    <!-- Left: Avatar and User Info -->
    <div class="profile-left">
      <img id="avatar" src="default-avatar.png" alt="Avatar" />
      <div class="user-info">
        <p id="email">Not set</p>
        <p id="description">No description</p>
      </div>
      <button class="edit-btn" onclick="toggleEdit()">Edit Info</button>

      <form id="edit-form" class="edit-form hidden" enctype="multipart/form-data">
        <input type="email" id="edit-email" placeholder="Email" />
        <textarea id="edit-description" placeholder="Description"></textarea>
        <input type="file" id="avatarUpload" accept="image/*" />
        <button type="button" onclick="saveUserInfo()">Save</button>
      </form>
    </div>

    <!-- Right: Stats -->
    <div class="profile-right">
      <h2>Your Trivia Stats</h2>
      <p>Total Questions Answered: <strong id="total">0</strong></p>
      <p>Correct Answers: <strong id="correct">0</strong></p>
      <p>Current Streak: <strong id="streak">0</strong></p>
      <button class="edit-btn" onclick="logout()">Logout</button>
    </div>

  </div>

  <script src="profile.js"></script>
</body>
</html>
